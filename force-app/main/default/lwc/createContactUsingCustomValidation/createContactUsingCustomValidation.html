<template>
  <lightning-card title="Create Contact">
    <lightning-record-edit-form
      object-api-name="Contact"     
    >
      <lightning-messages> </lightning-messages>
      <lightning-input-field field-name="Name"> </lightning-input-field>
      <lightning-input-field
        field-name="Phone"
      >
      </lightning-input-field>
      <lightning-input-field field-name="Email" required="true">
      </lightning-input-field>
      <lightning-input-field field-name="Birthdate"> </lightning-input-field>
      <lightning-input-field field-name="AccountId" value={recordId} disabled>
      </lightning-input-field>

      <lightning-button
        class="slds-m-top_small"
        type="submit"
        label="Create new"
      >
      </lightning-button>
    </lightning-record-edit-form>
  </lightning-card>
</template>
