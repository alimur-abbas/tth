<template>
    <lightning-card title="Account Detail">
        <p>
            Name:{name},</p><br>
            Phone:{phone},<br>
            Industry:{industry},<br>
            Type:{type},<br>
            Annual Revenue:{annualRevenue},<br>
            Billing City:{billingCity},<br>
            Billing Country:{billingCountry},<br>
            Billing State:{billingState},<br>
            Billing postal code:{billingPostalCode},<br>

        </p>
        <lightning-button label="Get Account" onclick={getAccount}></lightning-button>
    </lightning-card>
    
</template>
